function renderDarkModeColors() {
  var isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

    offWhite: '#FFFFFF',
    black: '#000000',
    white: '#F6F6F6',

  }

  if (isDarkMode) {
    colors = {

      keyline: '#1F1F1F'
    }
  }

    if (products.length > 0) {

          headerContainer[0].style.color = colors.black
        }
      }
      var storeContainer = document.getElementsByClassName('store-container');
      if (storeContainer && storeContainer[0]) {
        storeContainer[0].children[0].style.color = colors.black
        storeContainer[0].style.backgroundColor = colors.offWhite
        storeContainer[0].style.color = colors.black
      }
      var license = document.getElementsByClassName('license')
      if (license && license[0]) {
        license[0].style.backgroundColor = colors.white
        license[0].style.color = colors.black
      }
      document.body.style.backgroundColor = colors.white
    } else {
      var familyLandingContainer = document.getElementsByClassName('families-landing-container');
      if (familyLandingContainer && familyLandingContainer[0]) {
        familyLandingContainer[0].style.backgroundColor = colors.offWhite
      }
      var titleElms = document.getElementsByClassName('title');
      if (titleElms.length > 0) {
        for (var i = 0; i < titleElms.length; i++) {
          titleElms[i].style.color = colors.black
        }
      }
      var separator = document.getElementsByClassName('separator');
      if (separator && separator[0]) {
        separator[0].style.backgroundColor = colors.white
      }
      var accessoriesLanding = document.getElementsByClassName('families-accessories-landing');
      if (accessoriesLanding && accessoriesLanding[0]) {
        accessoriesLanding[0].style.backgroundColor = colors.offWhite
      }
      var categoryItems = document.getElementsByClassName('category');
      if (categoryItems.length > 0) {
        for (var i = 0; i < categoryItems.length; i++) {
          var catItem = categoryItems[i]
          catItem.style.backgroundColor = colors.offWhite
          catItem.style.color = colors.black
          catItem.style.borderBottomColor = colors.white
          if (catItem.children[0].children &&
              catItem.children[0].children[0] &&
              catItem.children[0].children[0].tagName === 'IMG') {
            catItem.children[0].children[0].style.filter = isDarkMode ?  'invert(1)' : 'invert(0)'
          }
        }
      }
      document.body.style.backgroundColor = colors.white
      document.body.style.height = '100vh'
    }
  }, 0);
  var images = document.getElementsByTagName('img');
  if (images.length > 0) {
    for (var i = 0; i < images.length; i++) {
      var img = images[i]
      // Change bgc only for product images and not smart tile images.
      if (img.parentElement.parentElement.className.indexOf('-landing') > -1) {
        var src = img.src
        var bgcColor = colors.offWhite.replace('#', '')
        if (src.indexOf('bgc=') > -1) {
          var srcIndex = src.indexOf('bgc=')

        } else {
          src =  src + '&bgc=' + bgcColor
        }
        img.src = src
        img.style.opacity = 0
      }
    }
  }
}

}

// same code in utils/params.js
function updateUrlParameter (uri, key, value) {
  // remove the hash part before operating on the uri
  var i = uri.indexOf('#')
  var hash = i === -1 ? '' : uri.substr(i)
  uri = i === -1 ? uri : uri.substr(0, i)

  var re = new RegExp('([?&])' + key + '=.*?(&|$)', 'i')
  var separator = uri.indexOf('?') !== -1 ? '&' : '?'

  if (!value) {
    // remove key-value pair if value is empty
    uri = uri.replace(new RegExp('([?&]?)' + key + '=[^&]*', 'i'), '')
    if (uri.slice(-1) === '?') {
      uri = uri.slice(0, -1)
    }
    // replace first occurrence of & by ? if no ? is present
    if (uri.indexOf('?') === -1) uri = uri.replace(/&/, '?')
  } else if (uri.match(re)) {
    uri = uri.replace(re, '$1' + key + '=' + value + '$2')
  } else {
    uri = uri + separator + key + '=' + value
  }
  return uri + hash
}
